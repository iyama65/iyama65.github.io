<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- スマホサイトにするには必要↓ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUZUNA IYAMA PORTFOLIO SITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-bg">
            <h1 id="header-title">SUZUNA IYAMA PORTFOLIO SITE</h1>
            <p id="header-sub">GRAPHIC  / PICTURE  /  WEB </p>
        </div>
    </header>
    <section class="profile">
        <h2>PROFILE</h2>
        <p>井山涼菜<br>
            <br>
            富山生まれ。趣味は散歩と食べ歩き。</p>
    </section>
    <!-- profile -->
    <section class="works">
        <h2>WORKS</h2>
        <p>これまでの制作事例を紹介</p>
        <div class="works-container">
            <section class="graphic">
                <h3>GRAPHIC</h3>
                <img src="img/works01.png" alt="GRAPHIC">
                <p>ポスター作成</p>
            </section>
            <!-- graphic -->
            <section class="picture">
                <h3>PICTURE</h3>
                <img src="img/works02.png" alt="PICTURE">
                <p>旅行写真</p>
            </section>
            <!-- picture -->
            <section class="webapp">
                <h3>WEB/APP</h3>
                <a href="shelf_cafe/index.html"><img src="img/works03.png" alt="WEB/APP"></a>
                <p>webサイト</p>
            </section>
        </div>
        <!-- webapp -->
    </section>
    <!-- works -->
    <footer>
        <p>
            copyright., iyama.com
        </p>
    </footer>

<script>
//グローバル変数
var headerTitle = document.querySelector('#header-title');
console,log(headerTitle);

//イベント
headerTitle.addEventListener('click',changeStyle);

//関数
function changeStyle(){
headerTitle.style.color = '#FFFFFF';

var headerSub = document.querySelector('#header-sub');
headerSub.style.color = '#FFFFFF';

var headerBg = document.querySelector('.header-bg');
headerBg.style.backgroundColor = '#FF00FF';

}

</script>



</body>
</html>
